<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="bg-top">
    <img src="./images/bg-pattern-top.svg" alt="">
  </div>

  <div class="container">

    <article>
        <img src="./images/bg-pattern-card.svg" alt="">
      <div>
        <img src="./images/image-khin.jpg" alt="">
      </div>
    </article>

    <article>
      <h1><a href="https://www.facebook.com/Khin.ClaraSiri">Clara Khin</a><span>26</span></h1>
      <p>Myanmar</p>
    </article>

    <article>
      <ul>
        <li>80K <span>Followers</span></li>
        <li>803K <span>Likes</span></li>
        <li>1.4K <span>Photos</span></li>
      </ul>
    </article>

  </div>

  <div class="bg-bottom">
    <img src="./images/bg-pattern-bottom.svg" alt="">
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/profile/ClaraKhin" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ClaraKhin">KHIN THIRI KYAW</a>.
  </div>
</body>
</html>
